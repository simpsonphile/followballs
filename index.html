<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }

    #info {
      position: fixed;
      top:0;
      right: 10px;
      z-index: 4;
      padding: 5px;
      color:white;
    }

    #setings-wrapper {
      display: flex;
      z-index: 2;
      position: fixed;
      background: black;
      opacity: 0.5;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      align-items: center;
      justify-content: center;
    }

    #setings {
      min-width: 25%;
      display: block;
      background: white;
      box-shadow:2px 2px 10px silver;
      padding: 10px;
      text-align: center;
    }

    #setings input
     {
      margin: 5px;
      width: 25px;
      padding: 5px;
    }

    #blue {
      border-color: #28ABCA;
      color: #28ABCA;
    }

    #green {
      border-color: #9CF416;
      color: #9CF416;
    }

    #red {
      border-color:#720118;
      color:#720118;
    }

    #save {
      cursor: pointer;
      border: none;
      color: white;
      background: black;
      padding: 5px;
      margin: 5px;
    }
  </style>
  <title>Follow Balls</title>
</head>
<body>
  <div id="info">
    <div id="gravitation">gravitation: off</div>
    <div id="rozproszenie">rozproszenie: off</div>
  </div>
  <canvas id="main-canvas"></canvas>
  <div id="setings-wrapper">
    <div id="setings">
      <h2>Follow Balls</h2>
      <h5>By Simpsonphile</h5>
      <label for="red">Key for red
        <input type="text" id="red" maxlength="1" placeholder='n'>
      </label
      <label for="green">Key for green
        <input type="text" id="green" maxlength="1" placeholder="m">
      </label
      <label for="blue">Key for blue
        <input type="text" id="blue" maxlength="1" placeholder="b" >
      </label><br>
      <label for="min-size">min-size
        <input type="number" id="min-size" min=0 max=25 value="2">
      </label>
      <label for="max-size">max-size
        <input type="number" id="max-size" min=0 max=25 value="8">
      </label><br>
      <label for="min-speed">min-speed
        <input type="number" id="min-speed" min=0 max=25 value="2">
      </label>
      <label for="max-size">max-size
        <input type="number" id="max-speed" min=0 max=25 value="8">
      </label><br>
      <button id='save'>Save/exit</button>
      <p>R: RESTART, S:SETINGS,<br> G:GRAVITATION, H:ROZPROSZENIE, Q: EXPLODE</p>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
